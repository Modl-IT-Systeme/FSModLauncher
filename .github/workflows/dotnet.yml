name: .NET

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:PublishReadyToRun=true -p:DebugType=None -p:DebugSymbols=false
    - name: ZIP
      run: 7z a release.zip FSModLauncher/bin/Release/net8.0-windows/win-x64/publish/
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: release.zip
